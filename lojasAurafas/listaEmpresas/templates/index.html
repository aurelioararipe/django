<!DOCTYPE html>
<html>
<head>
	<title>Lista de Empresas</title>
</head>
<body>
	<h1>In√≠cio</h1>
	{% if empresas %}
	<ul>
		{% for empresa in empresas %}
		<li>
			<a href="{% url 'exibir' empresa.id %}">
				{{empresa.razao_social}}
			</a>
		</li>
		{% endfor %}
	</ul>
	{% else %}
	<p>Nenhuma empresa encontrada</p>
	{% endif %}
</body>
</html>
