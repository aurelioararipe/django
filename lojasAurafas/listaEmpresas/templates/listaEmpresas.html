{% extends "base.html" %}

{% block body %}
<div class="row">
    <div class="col-lg-12">
    	<h2 style="margin-top:0">{{empresa.razao_social}}</h2>
    	<address>
        	<strong>{{empresa.proprietario}}</strong><br>
        	<abbr title="Telefone">Tel:</abbr> {{empresa.telefone}}<br>
        	<strong>{{empresa.estado}}</strong>
        	<strong>{{empresa.cidade}}</strong>
        </address>
        <a href="{% url 'convidar' empresa.id %}">Convidar</a>
    </div>
</div>
{% endblock %}
